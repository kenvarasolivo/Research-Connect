<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontaktformular</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="kontakt-container">
    <h2>Kontaktformular</h2>
    <form>
      <label for="vorname">Vorname</label>
      <input type="text" id="vorname" name="vorname" placeholder="" required />

      <label for="nachname">Nachname</label>
      <input type="text" id="nachname" name="nachname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="anliegen">Anliegen</label>
      <textarea id="anliegen" name="anliegen" required></textarea>

      <div class="kontakt-checkbox-group">
        <label><input type="checkbox" required /> Datenschutz</label>
        <label><input type="checkbox" required /> Einwilligungserkl√§rung</label>
      </div>

      <div class="kontakt-submit-button">
        <button type="submit">Absenden</button>
      </div>
    </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'Index.html';
    });
  </script>
</body>
</html>
