<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Eigene Projekte</title>
  <link rel="stylesheet" href="projekterstellung.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="Index.html" class="back-link">← Zurück</a>
    </div>
    <div class="content">
      <h1>Eigene Projekte</h1>
      <div id="projektListe"></div>
    </div>
  </div>
  <script>
    const projekte = JSON.parse(localStorage.getItem('projekte_liste')) || [];
    const liste = document.getElementById('projektListe');
    if (projekte.length === 0) {
      liste.innerHTML = "<p>Keine Projekte gefunden.</p>";
    } else {
      liste.innerHTML = "<ul>" + projekte.map(titel =>
        `<li>
          <a href="projekt_uebersicht.html?titel=${encodeURIComponent(titel)}">${titel}</a>
        </li>`
      ).join('') + "</ul>";
    }
  </script>
</body>
</html>
